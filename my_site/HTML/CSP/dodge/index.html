<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d781f1c539.js" crossorigin="anonymous"></script>
    <title>Dodge</title>
</head>

<body>
    <div id="overlay"></div>
    <div id="dialog">
        <div class="hd">
            <div id="hdhead">Game Over</div>
        </div>
        <div class="cn" id="dialogcontent">
            Jouw score is:
        </div>
        <div class="ft" id="dialogfooter">
            <div id="reset" onclick="reset()">Restart</div>
        </div>
    </div>
    <div id="container">
        <div id="bullettime0" class="bullettime"></div>
        <div id="bullettime1" class="bullettime"></div>
        <div id="bullettime2" class="bullettime"></div>
        <div id="bullettime3" class="bullettime"></div>
        <div id="bullettime4" class="bullettime"></div>
        <div id="border">
            <div id="player"><img src="images/target.png"></div>
            <div id="bullet0" class="bullets"><img src="images/bullet.png"></div>
            <div id="bullet1" class="bullets"><img src="images/bullet.png"></div>
            <div id="bullet2" class="bullets"><img src="images/bullet.png"></div>
            <div id="bullet3" class="bullets"><img src="images/bullet.png"></div>
            <div id="bullet4" class="bullets"><img src="images/bullet.png"></div>
        </div>
    </div>
    <a href="https://github.com/RicoLangenkamp/Deltion-ICT/tree/main/my_site/HTML/CSP/Dodge">Link to code</a><br>
    <button onclick="back()">Ga terug</button><br><br>
    <button onclick="start()">start</button><button onclick="stop()">stop</button>
    <div id="score">Jouw score is:</div>
    <h1 id="mis"></h1>
    <script src="script.js"></script>
</body>

</html>
